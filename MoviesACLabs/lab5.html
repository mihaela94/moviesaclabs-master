<!DOCTYPE html>
<html ng-app="moviesApp">
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body ng-controller="MoviesCtrl">
    <h1> Registered actors</h1>

    <div id="actorsTable" style="float:left; margin: 10px;">
        <table>
            <tr style="margin: 5px;">
                <td>Search:</td>
                <td><input type="text" id="actorName" ng-model="actorNameSearch" /></td>
            </tr>
        </table>

        <table>
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Date of birth</th>
                <th>Revenue</th>
            </thead>
            <tbody>

                <!-- 
                    I have an idea of how to do this, but I'm out of time. :)
                    In the AirlineModel we should have an attribute that says how many planes it has (also a list of PlaneModels)
                    In the filter put that condition that count > 2.
                    -->
                <tr ng-repeat="actor in actorsList | filter:actorNameSearch as filtered">
                    <td ng-click="selectActor(actor)"> {{actor.Id}} </td>
                    <td ng-click="selectActor(actor)"> {{actor.Name}} </td>
                    <td ng-click="selectActor(actor)"> {{actor.DateOfBirth}} </td>
                    <td ng-click="selectActor(actor)"> {{actor.Revenue}} </td>
                    <td><input type="button" id="delete" ng-click="delete(actor.Id)" value="Delete" /></td>
                </tr>
            </tbody>
        </table>
        <br/>
        Showing {{filtered.length}} actors out of {{actorsList.length}}.
    </div>

    <div id="editActor" style="float:left; margin: 10px 15px 10px 50px">
        <b>Add/Edit actor</b> <br /><br/>
        <form>
            <table>
                <tr style="margin: 5px;">
                    <td>Name:</td>
                    <td><input type="text" id="newName" ng-model="newActor.Name" /></td>
                </tr>
                <tr style="margin: 5px;">
                    <td>Date of birth:</td>
                    <td><input type="text" id="newDateOfBirth" ng-model="newActor.DateOfBirth" /></td>
                </tr>
                <tr style="margin: 5px;">
                    <td>Revenue:</td>
                    <td><input type="text" id="newRevenue" ng-model="newActor.Revenue" /></td>
                </tr>
            </table>
            <input type="button" id="submit" ng-click="submit()" value="{{buttonState.text}}" /> <br />
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="Scripts/lab5.js"></script>
</body>
</html>
